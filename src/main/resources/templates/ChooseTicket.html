<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h1>Вход</h1>
    <form action="NewTicket" method="post" style="max-width: 720px">
        <input type="text" name="from_where" placeholder="Откуда" class="form-control">
        <input type="text" name="to_where" placeholder="Куда" class="form-control">
        <input type="date" name="when" placeholder="Когда" class="form-control">
        <button type="submit" class="btn btn-success">Забронировать</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
