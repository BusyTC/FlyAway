<div th:fragment="header">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/Features" class="nav-link px-2">Features</a></li>
            </ul>


            <div class="col-md-3 text-end" >
                <p id="qaws"></p>
                <form action="Login" name="inout">
                    <button type="submit" id="inoutbutton" class="btn btn-outline-primary me-2">Login</button>
                </form>
            </div>
        </header>
    </div>
    <script>
        function listCookies() {
            var theCookies = document.cookie.split(';');
            var aString = '';
            for (var i = 1 ; i <= theCookies.length; i++) {
            aString += i + ' ' + theCookies[i-1] + "\n";
            }
        return aString;
        }
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                document.inout.action = "Logout";
                document.getElementById("inoutbutton").innerHTML = "Logout";
                return parts.pop().split(';').shift();
            }
        }
        document.getElementById("qaws").innerHTML = getCookie("account");
    </script>
</div>
