<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h1>Регистрация</h1>
    <form action="Register" method="post">
        <input type="text" name="first_name" placeholder="Имя" class="form-control">
        <input type="text" name="last_name" placeholder="Фамилия" class="form-control">
        <input type="text" name="email" placeholder="Электронная почта" class="form-control">
        <input type="password" name="password" placeholder="Пароль" class="form-control">
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
